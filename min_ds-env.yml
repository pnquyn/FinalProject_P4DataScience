# Last update: October 2025
name: min_ds-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Core tools
  - python=3.11.5
  - git=2.42.0

  # Jupyter and extensions
  - jupyterlab=4.0.7
  - jupyter_contrib_nbextensions=0.7.0
  - ipywidgets=8.1.1
  - nbdime=3.2.1

  # Web scraping and requests
  - requests=2.31.0
  - requests-cache=1.1.1
  - beautifulsoup4=4.12.2
  - selenium=4.15.2
  - lxml=4.9.3

  # Data science core
  - numpy=1.26.0
  - pandas=2.1.1
  - scipy=1.11.3
  - openpyxl=3.1.2

  # Machine learning
  - scikit-learn=1.3.1

  # Visualization
  - matplotlib=3.8.0
  - seaborn=0.13.0
  - plotly=5.17.0

  # Optional but useful additions
  - pip=23.3
  - pip:
    - jupyter-black  # Code formatting for notebooks
